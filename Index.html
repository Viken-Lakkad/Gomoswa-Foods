<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gomoswa Foods</title>
    <link rel="stylesheet" href="./custom.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="HeaderTopWrapper">
      <!-- Header Top -->
      <div class="d-grid HeaderTop container">
        <div class="HeaderTopLeft d-grid">
          <div class="HeaderTopLeftText d-flex align-items-center">
            Enjoy a healthy Bite
          </div>
          <div class="HeaderTopLeftSocial d-flex align-items-center gap-15">
            <!-- Social Media -->

            <!-- Facebook -->
            <a
              href="https://www.facebook.com/GomoswaFoods"
              target="_blank"
              class="SocialMediaLink d-flex justify-content-center align-items-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24  "
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="0.75"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-facebook SocialMediaSvg"
              >
                <path
                  d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"
                />
              </svg>
            </a>

            <!-- Instagram -->
            <a
              href="https://www.instagram.com/gomoswafoods/"
              target="_blank"
              class="SocialMediaLink d-flex justify-content-center align-items-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-instagram SocialMediaSvgNotFill"
              >
                <rect width="20" height="20" x="2" y="2" rx="5" ry="5" />
                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
                <line x1="17.5" x2="17.51" y1="6.5" y2="6.5" /></svg
            ></a>

            <!-- Youtube -->
            <a
              href="https://www.youtube.com/@gomoswafoods9638"
              target="_blank"
              class="SocialMediaLink d-flex justify-content-center align-items-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-youtube SocialMediaSvgNotFill"
              >
                <path
                  d="M2.5 17a24.12 24.12 0 0 1 0-10 2 2 0 0 1 1.4-1.4 49.56 49.56 0 0 1 16.2 0A2 2 0 0 1 21.5 7a24.12 24.12 0 0 1 0 10 2 2 0 0 1-1.4 1.4 49.55 49.55 0 0 1-16.2 0A2 2 0 0 1 2.5 17"
                />
                <path d="m10 15 5-3-5-3z" />
              </svg>
            </a>
          </div>
        </div>
        <div class="HeaderTopRight d-grid">
          <div class="HeaderTopRightPhone d d-flex gap-15 align-items-center">
            <!-- Phone SVG -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-smartphone PhoneSVG"
            >
              <rect width="14" height="20" x="5" y="2" rx="2" ry="2" />
              <path d="M12 18h.01" />
            </svg>

            <a href="tel: +91 62622 93934" class="HeaderTopRightPhoneText"
              >+91 62622 93934</a
            >
          </div>
          <div class="HeaderTopRightEmail d-flex gap-15 align-items-center">
            <!-- Maile SVG -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-mail-open EmailSVG"
            >
              <path
                d="M21.2 8.4c.5.38.8.97.8 1.6v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V10a2 2 0 0 1 .8-1.6l8-6a2 2 0 0 1 2.4 0l8 6Z"
              />
              <path d="m22 10-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 10" />
            </svg>

            <a
              href="mailto: info@gomoswafoods.com"
              class="HeaderTopRightEmailText"
              >info@gomoswafoods.com</a
            >
          </div>
        </div>
      </div>
      <!-- Nevigation Bar -->
      <nav
        class="HeaderNevigation border container d-flex align-items-center justify-content-between"
      >
        <!-- Logo -->

        <a href="./Index.html" class="HeaderNevigationLogo">
          <img
            src="./Images/Gomoswa_Logo-2048x462.png"
            alt="Logo"
            class="HeaderNevigationLogoImage"
          />
        </a>

        <ul class="HeaderNevigationList d-flex align-items-center gap-15">
          <li class="HeaderNevigationListItem">
            <a href="./Index.html" class="HeaderNevigationLink">Home</a>
          </li>
          <li class="HeaderNevigationListItem">
            <a href="#" class="HeaderNevigationLink">About</a>
          </li>
          <li class="HeaderNevigationListItem">
            <a
              href="#"
              class="HeaderNevigationLink d-flex align-items-center gap-5"
              >Products
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-chevron-down ChevronDownSVG"
              >
                <path d="m6 9 6 6 6-6" /></svg
            ></a>
          </li>
          <li class="HeaderNevigationListItem">
            <a href="#" class="HeaderNevigationLink"> Contact </a>
          </li>
        </ul>

        <div class="HeaderNevigationSearch d-flex align-items-center gap-15">
          <!-- Serach Icon -->
          <div class="IconWrapper">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-search SearchSVG"
            >
              <circle cx="11" cy="11" r="8" />
              <path d="m21 21-4.3-4.3" />
            </svg>
          </div>
          <div class="IconWrapper">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-shopping-cart SearchSVG"
            >
              <circle cx="8" cy="21" r="1" />
              <circle cx="19" cy="21" r="1" />
              <path
                d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"
              />
            </svg>
            <div
              class="CartCount d-flex justify-content-center align-items-center"
            >
              10
            </div>
          </div>
          <div class="IconWrapper">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-user-round SearchSVG"
            >
              <circle cx="12" cy="8" r="5" />
              <path d="M20 21a8 8 0 0 0-16 0" />
            </svg>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
